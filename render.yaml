services:
  - type: worker
    name: flight-price-monitor
    runtime: python
    plan: free
    buildCommand: pip install requests
    startCommand: python flight_monitor_serpapi.py
    envVars:
      - key: SERPAPI_KEY
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false
      - key: PRICE_THRESHOLD
        value: "2000"
      - key: CHECK_INTERVAL
        value: "480"
      - key: ORIGIN
        value: "DIY"
      - key: DESTINATION
        value: "IST"
      - key: DATES
        value: "2026-02-04,2026-02-05,2026-02-06,2026-02-07"
